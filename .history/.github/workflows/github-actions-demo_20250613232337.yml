name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ğŸš€
on: [push]

jobs:
  Explore-GitHub-Actions:
    runs-on: [self-hosted]
    steps:
      - name: ğŸ”„ Limpieza preventiva de carpetas temporales (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          Write-Host "Intentando limpiar _temp manualmente..."
          Remove-Item -Path "$env:RUNNER_TEMP\*" -Recurse -Force -ErrorAction SilentlyContinue

      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."

      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"

      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          clean: false # Evita limpieza agresiva que causa EBUSY

      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."

      - run: echo "ğŸ–¥ The workflow is now ready to test your code on the runner."

      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}

      - run: echo "ğŸ This job's status is ${{ job.status }}."

      - name: ğŸ§¹ Limpieza final manual de temporales (opcional)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          Write-Host "Limpieza post-job de carpetas temporales..."
          Remove-Item -Path "$env:RUNNER_TEMP\*" -Recurse -Force -ErrorAction SilentlyContinue
