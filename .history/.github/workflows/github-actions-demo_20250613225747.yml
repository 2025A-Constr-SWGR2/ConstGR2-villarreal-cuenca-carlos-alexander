name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀

on:
  push:
    branches:
      - main

jobs:
  Explore-GitHub-Actions:
    runs-on: [self-hosted]

    steps:
      - run: echo "🎉 Triggered by a ${{ github.event_name }} event."
      - run: echo "🖥️ Running on a ${{ runner.os }} self-hosted server."

      - name: Rename .gitconfig if exists (avoid lock)
        shell: powershell
        run: |
          $configPath = "$env:USERPROFILE\.gitconfig"
          if (Test-Path $configPath) {
            Rename-Item -Path $configPath -NewName ".gitconfig.bak" -Force
            Write-Host "🗃️ Renamed .gitconfig to .gitconfig.bak"
          }

      - name: Clean temporary folder (safe cleanup)
        shell: powershell
        run: |
          Write-Host "🧹 Cleaning temp folder..."
          Get-ChildItem -Path $env:RUNNER_TEMP -Recurse -Force -ErrorAction SilentlyContinue |
          ForEach-Object {
            try {
              Remove-Item $_.FullName -Recurse -Force -ErrorAction Stop
            } catch {
              Write-Host "⚠️ Could not delete: $($_.FullName) - probably in use."
            }
          }

      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Restore .gitconfig if it was renamed
        if: always()
        shell: powershell
        run: |
          $bakPath = "$env:USERPROFILE\.gitconfig.bak"
          if (Test-Path $bakPath) {
            Rename-Item -Path $bakPath -NewName ".gitconfig" -Force
            Write-Host "🔄 Restored .gitconfig"
          }

      - run: echo "✅ Repo has been cloned to the runner."
      - run: echo "🧪 The workflow is now ready to test your code."
      - name: List files in the repository
        run: ls ${{ github.workspace }}
      - name: Print job finished message
        run: echo "📊 Job finished."
